<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form (ngSubmit)="onSubmit()" [formGroup]="memberForm">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="firstName" id="firstName" [readonly]="viewMemberId"
            placeholder="First Name" />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="lastName" id="lastName" [readonly]="viewMemberId"
            placeholder="Last Name" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" formControlName="jobTitle" id="jobTitle" [readonly]="viewMemberId"
            placeholder="Job Title" />
        </div>
        <select id="team" class="col-md-6 custom-select" formControlName="team">
          <option value="">Select Team</option>
          <option *ngFor="let team of teams">{{ team.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" name="status" [readonly]="viewMemberId" formControlName="status" />
            Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" name="status" [readonly]="viewMemberId" formControlName="status" />
            Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <button type="submit" class="btn btn-primary pull-right" [disabled]="!memberForm.valid" *ngIf="!viewMemberId">
      {{editMemberId ? 'Update Member' : 'Save Member'}}
    </button>
    <button class="btn btn-primary pull-right" *ngIf="viewMemberId" (click)="backToSummary()">
      Back to Summary
    </button>
  </form>
</div>
